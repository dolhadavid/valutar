<md-dialog aria-label="My demands">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>My demands</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="demand.cancel()">
          <md-icon md-svg-src="resource/image/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
