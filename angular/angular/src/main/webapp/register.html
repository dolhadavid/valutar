<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<style>
h1 {
	text-align: center;
}

input {
	width: 30%;
	height: 40px;
	box-sizing: border-box;
	border: 2px solid #ccc;
	border-radius: 4px;
	font-size: 16px;
	background-color: white;
	background-position: 10px 10px;
	background-repeat: no-repeat;
	padding: 12px 20px 12px 40px;
	box-sizing: border-box;
	text-align: center;
}

body {
	margin-bottom: 40px;
	margin-top: 40px;
	text-align: center;
	font-size: 14px;
	font-family: 'Roboto', sans-serif;
	background:
		url(http://www.digiphotohub.com/wp-content/uploads/2015/09/bigstock-Abstract-Blurred-Background-Of-92820527.jpg);
	background-size: cover;
	background-repeat: no-repeat;
}

table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	padding: 8px;
	text-align: left;
	border-bottom: 1px solid #ddd;
	text-align: center;
}

.button {
	widht: 30px;
}

.button1 {
	background-color: #555555;
	color: white;
	border: 2px solid #555555;
	height: 40px;
	width: 30%;
}

.button1:hover {
	background-color: white;
	color: black;
}
</style>
<body>
	<form style="margin: 20% 0% 21.6% 0%"
		data-ng-submit="register.registerUser()">
		<input type="text" placeholder="Username" name="username"
			data-ng-model="user.userInput.username" /> <br /> <br /> <input
			type="password" placeholder="Passsword" name="password"
			data-ng-model="user.userInput.password" /> <br /> <br /> <input
			type="password" placeholder="Repeat passsword" name="passwordRepeat"
			data-ng-model="user.userInput.passwordRepeat" /><br /> <br /> <input
			type="submit" class="button button1" value="Login" />
	</form>
</body>
</html>
